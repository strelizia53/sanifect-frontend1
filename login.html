<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <!-- Wrapper for the login container -->
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-10 rounded-3xl shadow-lg w-full max-w-md">

      <!-- Logo Section -->
      <div class="flex justify-center mb-8">
        <img src="logo.png" alt="Sanifect Logo" class="h-20">
      </div>

      <!-- Title for the login form -->
      <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">Login</h2>

      <!-- Login Form -->
      <form action="#" method="POST">
        <!-- Username Field -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
          <input type="text" id="username" name="username" required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
        </div>
        <!-- Password Field -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full bg-yellow-500 text-white py-2 rounded-lg font-semibold hover:bg-yellow-600 transition duration-200">
            Login
          </button>
        </div>
      </form>

      <!-- Link to Register Page -->
      <div class="text-center mt-6">
        <a href="register.html" class="text-sm text-gray-600 hover:text-yellow-500">Don't have an account? Register
          here</a>
      </div>
    </div>
  </div>
</body>

</html>
